<!DOCTYPE html>
<html>
    <head>
        <title>Cal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="app">
            <div class="result"><span>{{ sign | doSign }}</span> <span>{{ result}}</span></div>

            <div class="">
                <div class="">
                    <div class="col3"><div v-on:click="numClick(7)">7</div></div>
                    <div class="col3"><div v-on:click="numClick(8)">8</div></div>
                    <div class="col3"><div v-on:click="numClick(9)">9</div></div>
                </div>
                <div class="">
                    <div class="col3"><div v-on:click="numClick(4)">4</div></div>
                    <div class="col3"><div v-on:click="numClick(5)">5</div></div>
                    <div class="col3"><div v-on:click="numClick(6)">6</div></div>
                </div>
                <div class="">
                    <div class="col3"><div v-on:click="numClick(1)">1</div></div>
                    <div class="col3"><div v-on:click="numClick(2)">2</div></div>
                    <div class="col3"><div v-on:click="numClick(3)">3</div></div>
                </div>
                <div class="">
                    <div class="col3"><div v-on:click="numClick(0)">0</div></div>
                    <div class="col3"><div v-on:click="numClick('.')">.</div></div>
                    <div class="col3"><div>=</div></div>
                </div>
            </div>

            

            <!--<div class="cf"></div>-->

            <div>
                <div class="col1"><div v-on:click='set0'>Clear</div></div>
            </div>
            
            <div>
                <div class="col2"><div v-on:click='toJPY'>To JPY</div></div>
                <div class="col2"><div v-on:click='toHKD'>To HKD</div></div>
            </div>


        </div>

        <script src="bower_components/sw-toolbox/companion.js" type="text/javascript" data-service-worker="service-worker.js?v1.1"></script>
        
        <script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
        <script>
        Vue.filter('doSign', function (value) {
            if (value === 'Y') {
                return 'Â¥';
            } else {
                return '$';
            }
        });
        var app = new Vue({
            el: '#app',
            data: {
                result: 0,
                sign: 'Y',
                rate : 0.0672129367
            },
            methods: {
                numClick: function (num) {
                    if (this.result === 0) {
                        this.result = '';
                    }
                    this.result = this.result + num.toString();
                },
                set0 : function(){
                    this.result = 0;
                },
                toJPY: function (){
                    if ( this.sign === 'Y') {
                        return;
                    }
                    this.sign = 'Y';
                    this.result = this.result / this.rate;
                },
                toHKD: function (){
                    if ( this.sign === 'H') {
                        return;
                    }
                    this.sign = 'H';
                    this.result = this.result * this.rate;
                }
            }
        });
        </script>
    </body>
</html>
